<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Selectores</title>
    <style>
        #conID{
            background-color: lightblue;
            color: white;
        }
        .conClase.conClase2{
            background-color: blueviolet;
        }
        h5{
            font-size: 20px;
        }
        img [alt=huron]{
            border-radius: 80px;
        }
        p:active{
            background-color: blue;
        }
        p::before{
            content: ´aqui va contenido despues´;
        }
    </style>
</head>
<body>
    <h1>Selectores</h1>
    <p id="conID">Id</p>
    <p class = "conClase">Clase</p>
    <h5>Elemento</h5>
    <img src="https://cdn.shopify.com/s/files/1/0549/6851/6774/articles/shutterstock_156313238.jpg?v=1620270351" width="500" alt="huron">

    <p>Activo en amarillo</p>
    <p class="conClase2">Clase2</p>
</body>
</html>
